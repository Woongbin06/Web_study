<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 구구단</title>
  <style>
    #container{
      display:flex;
    }  
#container div{
      padding:0 20px 30px 20px;
      margin:15px;
      border:1px solid #ccc;
      line-height:2;
     
    }
    div h3 {
      text-align:center;
      font-weight:bold;
    }
    /* div{
      display:inline-block;
      padding:0 20px 30px 20px;
      margin:15px;
      border:1px solid #ccc;
      line-height:2;
     
    }
    div h3 {
      text-align:center;
      font-weight:bold;
    }  */
  </style>
</head>
<body>
  <h1>구구단</h1>
  <div id = "container"></div>
    <script>
      let i, j;
      let containerDiv =  document.getElementById("container");
      let htmlTxt = "";
      for(i = 2; i < 10; i++) {
       htmlTxt = htmlTxt + "<div><h3>" + i + "단</h3>";
       for(j = 2; j < 10; j++)
       htmlTxt = htmlTxt + i + "X" + j + "=" + i * j + "<br>";
       htmlTxt = htmlTxt + "</div>";
      }
      containerDiv.innerHTML = htmlTxt 
    </script>
  </div>
</body>
</html>
